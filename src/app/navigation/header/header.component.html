  </div>

    <a href="#page-top">Top</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>

      <li>
        <a href="#skills">{{ messages["skills"] }}</a>
      </li>
      <li>
        <a href="#projects">{{ messages["projects"] }}</a>
      </li>
