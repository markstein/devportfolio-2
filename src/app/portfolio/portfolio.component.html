<app-header></app-header>

<header class="" id="page-top">
  <div class="container">
    <div class="row">
      <div class="col col-lg-5">
        <h1>{{portfolioService.portfolio.person.name}}</h1>
        <h5>
          <i>{{portfolioService.portfolio.person.motto}}</i>
        </h5>
        <div class="container">
          <div class="row" *ngFor="let item of portfolioService.personOthers">
            <div class="col col-lg-4">
              <span [innerHtml]="item.key"></span>
            </div>
            <div class="col">
              <span [innerHtml]="item.value"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
      </div>
      <div class="col col-lg-4">
        <img src="{{portfolioService.portfolio.person.foto}}" />
      </div>
    </div>
  </div>
</header>

<section id="skills" class="main-section">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <h1>Skills</h1>
    </div>
  </div>
</section>
<section id="skils-content">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <skills></skills>
    </div>
  </div>
</section>
<section id="projects" class="main-section">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <h1>Projects</h1>
    </div>
  </div>
</section>
<section *ngFor="let project of portfolioService.portfolio.projects; let even=even" [ngClass]="{'bg-light':even}">
  <project [project]="project"></project>
</section>
<section id="others" class="main-section">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <h1>Others</h1>
    </div>
  </div>
</section>
<section *ngFor="let item of portfolioService.others; let even=even" [ngClass]="{'bg-light':even}" id="item.key">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <h2>{{item.key}}</h2>
        <p class="lead" [innerHtml]="item.value"></p>
      </div>
    </div>
  </div>
</section>
<!-- Footer -->
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; {{portfolioService.portfolio.copyright}}</p>
  </div>
  <!-- /.container -->
</footer>
